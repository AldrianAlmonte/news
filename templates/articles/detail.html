{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock title %}


{% block content %}

<h1>{{ article.title }}</h1>
<h5>{{ article.subtitle }}</h5>
<p>{{ article.body }}</p>
<p><a href="{% url 'article_edit' article.id %}" class="btn btn-primary">Update</a></p>
<p><a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete</a></p>

{% endblock content %}
