{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock title %}


{% block content %}

<h1>{{ article.title }}</h1>
<h5>{{ article.subtitle }}</h5>
<p>{{ article.body }}</p>
<p><a href="{% url 'article_update' article.id %}">Update</a></p>
<p><a href="{% url 'article_delete' article.id %}">Delete</a></p>

{% endblock content %}
